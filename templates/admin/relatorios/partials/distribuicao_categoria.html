<div class="card mt-4">
  <div class="card-header bg-white d-flex justify-content-between align-items-center">
    <h6 class="card-title mb-0">
      <i class="bi bi-pie-chart me-2"></i>Distribuição por Categoria
    </h6>
    <span class="badge bg-info">{{ categorias|length }} categorias</span>
  </div>
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-lg-8 col-md-7">
        <div class="chart-container">
          <canvas id="chart-categorias"></canvas>
        </div>
      </div>
      <div class="col-lg-4 col-md-5">
        <div class="table-responsive">
          <table class="table table-sm">
            <thead class="table-light">
              <tr>
                <th>Categoria</th>
                <th class="text-end">Quantidade</th>
                <th class="text-end">%</th>
              </tr>
            </thead>
            <tbody>
              {% for cat in categorias %}
              <tr>
                <td>
                  <span class="badge-dot me-2" style="background-color: {{ pieChartColors|slice:forloop.counter0|first|default:'#36A2EB' }}"></span>
                  {{ cat.categoria_display }}
                </td>
                <td class="text-end fw-medium">{{ cat.total }}</td>
                <td class="text-end">
                  <span class="badge bg-light text-dark">{{ cat.percentual|floatformat:1 }}%</span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
            <tfoot class="table-light">
              <tr>
                <th class="text-end">Total:</th>
                <th class="text-end">{{ categorias|length }}</th>
                <th class="text-end">100%</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
